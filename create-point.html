<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div id="page-create-point">       
        <header>
            <img src="./assets/logo.svg" alt="Logo Ecoleta">
            <a href="http://google.com">
                <span></span>Voltar para a Home</a>
        </header>
            
        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name" id="">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Cidade</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Selecione a Cidade</label>
                        <select name="city" id="" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <h2>Ítens de Coleta</h2>
            </fieldset>

            <button type="submit">Cadastrar Ponto de Coleta</button>
        </form>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
